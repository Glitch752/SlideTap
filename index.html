<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Tap</title>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <canvas id="uiCanvas"></canvas>

            </div>
        </dialog>
    </div>
